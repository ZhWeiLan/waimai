<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>支付方式</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/meta.css">
	<link rel="stylesheet" href="css/zffs.css">
</head>
<body>

	<div class="back">
	</div>

	<!-- 头部开始 -->
	<header>
		<div class="icon">
			<a href="qrdd.html">
				<img src="img/back.png" alt="">
			</a>
		</div>
		<div class="deliver">
			订单配送到
			<div class="company">
				公司
			</div>
		</div>
		<div class="address">
			凯通大厦学府街122   5层510
		</div>
		<div class="people">
			冯豆子（先生）  17735788023
		</div>
	</header>
	<!-- 头部结束 -->

	<!-- 盒子1开始 -->
	<div class="box">
		<div class="time">
			<div class="time1">送达时间</div>
			<div class="time2">尽快送达（12:00送达）</div>
		</div>
		<div class="service">准时达服务  超时15分钟享赔付</div>
		<div class="pay">
			<div class="pay1">支付方式</div>
			<div class="pay2">支付方式&gt;</div>
		</div>
	</div>
	<!-- 盒子1结束 -->

	<!-- 主体开始 -->
	<main>
		<div class="top">
			选择支付方式
		</div>
		<a href="zhiwen.html">
			<div class="method">
				<img src="img/method1.png" alt="">
				<span>账户余额</span>
			</div>
		</a>
		<div class="method">
			<img src="img/method2.png" alt="">
			<span>支付宝</span>
		</div>
		<div class="method">
			<img src="img/method3.png" alt="">
			<span>微信支付</span>
		</div>
		<div class="method">
			<img src="img/method4.png" alt="">
			<span>银行卡支付</span>
		</div>
		<div class="method">
			<img src="img/method5.png" alt="">
			<span>其他第三方支付</span>
		</div>
	</main>
	<!-- 主体结束 -->

</body>
</html>
